server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;
  client_max_body_size 200M;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to backend service in the same docker network
  location ^~ /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_request_buffering off;
    proxy_buffering off; # required for SSE to flush events immediately
    # Increase timeout for file uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  location ^~ /cluster/ {
    proxy_pass http://backend:8000/cluster/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ^~ /risk/ {
    proxy_pass http://backend:8000/risk/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Backend health check passthrough for quick diagnostics
  location = /healthz {
    proxy_pass http://backend:8000/healthz;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Static assets cache (excluding API-generated images)
  # IMPORTANT: This rule must come AFTER /cluster/ and /risk/ to avoid intercepting API responses
  location ~* \.(js|css|woff2?)$ {
    expires 7d;
    access_log off;
  }

  # Static images from frontend build (only from /assets/ directory)
  location ~* ^/assets/.*\.(png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    access_log off;
  }
}


